<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Digital Clock</title>
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

   <section class="digital">
      <div class="clock">
         <span data-name="HOURS" id="hrs">00</span>
         <span>:</span>
         <span data-name="MINUTES" id="min">00</span>
         <span>:</span>
         <span data-name="SECONDS" id="sec">00</span>
      </div>
   </section>

   <script src="JS/main.js"></script>
</body>
</html>
